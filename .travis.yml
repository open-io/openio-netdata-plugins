dist: xenial

language: go

env:
  # - GO111MODULE=on
  # - GOFLAGS='-mod vendor'

go:
  - 1.10.x

git:
  depth: 1

install: true

notifications:
  email: false

before_script:
  - go get github.com/golangci/golangci-lint/cmd/golangci-lint
  - go get github.com/go-redis/redis
  - go get github.com/aws/aws-sdk-go

script:
  - golangci-lint run
  - go test -v ./...
