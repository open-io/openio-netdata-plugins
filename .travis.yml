dist: xenial

language: go

env:
  # - GO111MODULE=on
  # - GOFLAGS='-mod vendor'

go:
  - 1.14.x

git:
  depth: 1

install: true

notifications:
  email: false

script:
  - cp -r $TRAVIS_BUILD_DIR /home/travis/gopath/src/oionetdata
  - cd /home/travis/gopath/src/oionetdata
  - make build
  - make ci
